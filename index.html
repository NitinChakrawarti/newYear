<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Devoic.jpg" type="image/x-icon">
    <title>NewYear</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="heading">
        <h1>New Year Countdown</h1>
    </div>
    <div class="time">
        <div class="online">
            <span class="day"></span>
            <span class="hrs"></span>
            <span class="min"></span>
            <span class="sec"></span>

        </div>
        <div class="fixed">
            DAYS&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;HOURS &nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;MINUTES
            &nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; SECONDS
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
