<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Devoic.jpg" type="image/x-icon">
    <title>NewYear</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="heading">
        <h1>New Year Countdown</h1>
    </div>
    <div class="time">
        <div class="online">

            <div class="update">
                <span id="day">00</span>
                <p>Days</p>
            </div>
            <div class="update">
                <span id="hrs">00</span>
                <p>Hrs</p>
            </div>
            <div class="update">
                <span id="min">00</span>
                <p>Min</p>
            </div>
            <div class="update">
                <span id="sec">00</span>
                <p>Sec</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
